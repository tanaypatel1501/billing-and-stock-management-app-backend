name: Deploy to Oracle Cloud

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: 80.225.210.133
          username: opc
          key: ${{ secrets.OCI_SSH_KEY }}
          script: |
            # Navigate to directory
            cd ~/billing-and-stock-management-app-backend
            
            # Update code
            git pull origin master
            
            # Build new image
            sudo docker build -t billing-app .
            
            # Stop and remove old container
            sudo docker stop billing-backend || true
            sudo docker rm billing-backend || true
            
            # Run new container with memory limits
            sudo docker run -d \
              --name billing-backend \
              -p 127.0.0.1:8080:8080 \
              --env-file .env \
              --restart always \
              -e "JAVA_OPTS=-Xmx300m -Xms128m" \
              billing-app
            
            # Reload Nginx to ensure it points to the fresh container
            sudo systemctl reload nginx
            
            # --- Professional Health Check ---
            echo "Deployment successful. Waiting for Spring Boot to start..."
            echo "Waiting 60 seconds for JVM warm-up..."
            sleep 60
            echo "Grace period over. Checking health at /health-check/server..."

            attempt_counter=0
            max_attempts=20 #(Spring Boot can be slow on AMD Micro)

            until $(curl --output /dev/null --silent --head --fail http://127.0.0.1:8080/health-check/server); do
                if [ ${attempt_counter} -eq ${max_attempts} ]; then
                  echo "ERROR: Backend failed to become healthy in time."
                  echo "Printing last 50 lines of container logs for debugging:"
                  sudo docker logs --tail 50 billing-backend
                  exit 1
                fi

                printf '.'
                attempt_counter=$(($attempt_counter+1))
                sleep 5
            done

            echo "SUCCESS: Spring Boot is UP and reachable at /health-check/server"