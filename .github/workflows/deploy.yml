name: Deploy to Oracle Cloud

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: 80.225.210.133
          username: opc
          key: ${{ secrets.OCI_SSH_KEY }}
          script: |
            # Navigate to directory
            cd ~/billing-and-stock-management-app-backend
            
            # Update code
            git pull origin master
            
            # Build new image
            sudo docker build -t billing-app .
            
            # Stop and remove old container
            sudo docker stop billing-backend || true
            sudo docker rm billing-backend || true
            
            # Run new container with memory limits
            sudo docker run -d \
              --name billing-backend \
              -p 127.0.0.1:8080:8080 \
              --restart always \
              -e "JAVA_OPTS=-Xmx512m -Xms256m" \
              billing-app
            
            # Optional: Reload Nginx just in case
            sudo systemctl reload nginx